<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card">
    <div class="container">
      <div class="card__img">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card__header">
        <p class="card__header--category">Learning<p>
        <p class="publish-date">Published 21 Dec 2023</p>
      </div>
      <div class="card__main">
        <h1 class="card__main--title">HTML & CSS foundations</h1>
        <p class="card__main--text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__footer">
        <p class="card__footer--text">
          <span class="card__footer--img">
            <img src="./assets/images/image-avatar.webp" alt="portrait of greg hooper">
          </span>
          Greg Hooper
        </p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sparky9043</a>.
  </div>
</body>
</html>
